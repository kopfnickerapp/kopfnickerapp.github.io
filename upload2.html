<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
   
  </head>
  <body>
  <input id="inputFileToLoad" type="file" onchange="encodeImageFileAsURL(event);" />
  <canvas width="400" height="300" id="canvas"/>
<div id="imgTest"></div>
<script type='text/javascript'>
  function encodeImageFileAsURL(e) {

    var ctx = document.getElementById('canvas').getContext('2d');
    ctx.drawImage(e.target.files[0], 20,20);
  }


  	var f = function f() {
	    var img = document.getElementById("imgTest").childNodes[0];
	    var h = img.height, w = img.width;
	    var canvas = document.createElement('canvas');
	    canvas.width = w;
	    canvas.height = h;
	    
	    var o = canvas.toDataURL('image/png');
	    var png = o.split(',')[1];
	    var s = window.atob(png);
	    console.log(png);
	    
	    var z = new Blob([s],  {type: 'image/png'});
	    console.log(z);
	}


</script>
</body>
</html>
